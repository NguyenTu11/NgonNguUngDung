<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Bài viết</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }

        .card {
            border-radius: 18px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem #0d6efd33;
        }

        .btn-primary {
            background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #8f94fb 0%, #4e54c8 100%);
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .icon-btn {
            border: none;
            background: none;
            color: #dc3545;
            font-size: 1.3rem;
            transition: color 0.2s;
        }

        .icon-btn:hover {
            color: #b02a37;
        }

        .header-icon {
            font-size: 2.2rem;
            color: #4e54c8;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h2 class="mb-4 text-center text-primary fw-bold">
            <i class="bi bi-journal-richtext header-icon"></i>
            Quản lý Bài viết
        </h2>
        <div class="card shadow mb-4">
            <div class="card-body">
                <form class="row g-3 align-items-center">
                    <div class="col-md-5">
                        <input type="text" id="title" class="form-control" placeholder="Tiêu đề bài viết">
                    </div>
                    <div class="col-md-5">
                        <input type="number" id="view" class="form-control" placeholder="Lượt xem">
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="button" id="submit" onclick="SaveData()" class="btn btn-primary">
                            <i class="bi bi-plus-circle me-1"></i> Lưu
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th class="text-center">ID</th>
                            <th class="text-center">Tiêu đề</th>
                            <th class="text-center">Lượt xem</th>
                            <th class="text-center">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="body" class="text-center">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        // Thay đổi hàm convertDataToHTML trong main.js như sau:
        function convertDataToHTML(post) {
            let result = "<tr>";
            result += "<td>" + post.id + "</td>";
            result += "<td>" + post.title + "</td>";
            result += "<td>" + post.views + "</td>";
            result += `<td>
                <button class="icon-btn" title="Xoá" onclick="Delete('${post.id}')">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </td>`;
            result += "</tr>";
            return result;
        }
    </script>
    <script src="./main.js"></script>
    <!-- Bootstrap JS Bundle CDN (optional, for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
